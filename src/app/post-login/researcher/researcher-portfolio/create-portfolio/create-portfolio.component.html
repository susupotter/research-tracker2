<form [formGroup]="forms">
  <div class="wrapper">
    <div>
      <h3>เพิ่ม{{title}}</h3>
    </div>
    <div class="action-box">

      <div *ngIf="portType == 'project'">
        <app-completed-project></app-completed-project>
      </div>

      <div *ngIf="portType == 'article'">
        <app-article-or-journal></app-article-or-journal>

      </div>

      <div *ngIf="portType == 'conference'">
        <app-conference-report></app-conference-report>
      </div>

      <div class="button-panel">
        <button class="btn btn-primary">บันทึก</button>
        <button class="btn">ล้างข้อมูล</button>
      </div>

    </div>
  </div>
</form>
