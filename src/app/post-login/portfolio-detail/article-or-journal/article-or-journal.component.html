<div class="wrapper">
  <app-text-field label="ชื่อบทความ"></app-text-field>
  <app-date-picker-field label="วันที่ได้รับการตอบรับ"></app-date-picker-field>

  <h5>วารสารที่ตีพิมพ์บทความวิชาการ</h5>
  <app-text-field label="ชื่อวารสาร"></app-text-field>
  <app-selector-field label="มาตรฐานของวารสาร"></app-selector-field>
  <app-text-field label="หน่วยงานเจ้าของวารสาร"></app-text-field>
  <app-text-field label="ISBN/ISSN"></app-text-field>
  <app-text-field label="ปีที่"></app-text-field>
  <app-text-field label="ฉบับที่"></app-text-field>
  <app-text-field label="เดือน"></app-text-field>
  <app-text-field label="ปี พ.ศ. ที่พิมพ์"></app-text-field>
  <app-text-field label="ตีพิมพ์ในหน้าที่"></app-text-field>

  <h5>ข้อมูลบทความวิชาการ</h5>
  <app-text-field label="บทคัดย่อ"></app-text-field>
  <div class="form-wrapper">
    <label>คำสำคัญ (ไทย)</label>
    <tag-input placeholder="กรุณาใส่คำสำคัญ"></tag-input>
  </div>
  <div class="table-form-wrapper">
    <h5>รายชื่อผู้เขียนร่วม</h5>
    <table class="table">
      <thead>
        <td width="30%">เลขที่บัตรประจำตัวประชาชน</td>
        <td>ชื่อ-นามสกุล</td>
        <td>สังกัด</td>
      </thead>
      <tr>
        <td>
          <input type="text" class="form-control" />
        </td>
        <td>
          <input type="text" class="form-control" />
        </td>
        <td>
          <input type="text" class="form-control" />
        </td>
      </tr>
      <tr>
        <td>
          <input type="text" class="form-control" />
        </td>
        <td>
          <input type="text" class="form-control" />
        </td>
        <td>
          <input type="text" class="form-control" />
        </td>
      </tr>
    </table>
    <div class="button-panel-table">
      <button class="btn btn-primary">
        <i class="fas fa-plus"></i>&nbsp; เพิ่มรายชื่อผู้เขียน</button>
    </div>
  </div>
  <app-selector-field label="การประเมินบทความ"></app-selector-field>
  <app-selector-field label="สถานภาพการเผยแพร่"></app-selector-field>
  <app-selector-field label="วารสารเผยแพร่ในระดับ"></app-selector-field>
  <app-radio-field label="citation" [valueList]="citationValues"></app-radio-field>
  <app-radio-field label="เป็นส่วนหนึ่งของวิทยานิพนธ์" [valueList]="partOfThesisValues"></app-radio-field>
  <app-radio-field label="ผลงานได้รับรางวัล" [valueList]="hasRewardValues"></app-radio-field>

  <br>
  <div class="form-wrapper">
    <h5>Upload ไฟล์ผลงาน</h5>
    <app-upload-field label="ไฟล์สกุล PDF หรือ ZIP"></app-upload-field>
    <button class="btn btn-primary">
      <i class="fas fa-plus"></i>&nbsp; เพิ่มไฟล์</button>
  </div>
  <br>

</div>
