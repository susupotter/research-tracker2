<form [formGroup]="forms">
    <div class="table-form-wrapper">
      <h4>รางวัล</h4>
      <br>
      <div class="button-panel-table">
        <button class="btn btn-primary" (click)="open(content)">
          <i class="fas fa-plus"></i>&nbsp; เพิ่มรางวัล</button>
      </div>
      <br>
  
      <table class="table">
        <thead>
          <td>วันที่ได้รับรางวัล</td>
          <td>รางวัล</td>
          <td>ผลงาน</td>
          <td>ผู้ให้รางวัล</td>
        </thead>
        <tr>
          <td>
  
          </td>
          <td>
  
          </td>
          <td>
  
          </td>
          <td>
  
          </td>
        </tr>
  
      </table>
  
  
      <ng-template #content let-c="close" let-d="dismiss">
        <div class="modal-header">
          <h4 class="modal-title">{{modalTitle}}</h4>
          <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <div class="scroll-modal">
            <div>

                <app-date-picker-field label="วันที่ได้รับรางวัล" formControlName="date"></app-date-picker-field>
              <app-text-field label="รางวัล" formControlName="awardName"></app-text-field>
              <app-text-field label="ผลงาน" formControlName="work"></app-text-field>
              <app-text-field label="ผู้ให้รางวัล" formControlName="giver"></app-text-field>
  
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-primary" (click)="c('Close click')">บันทึก</button>
          <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">ล้างข้อมูล</button>
        </div>
      </ng-template>
  
  
    </div>
  </form>
