<form [formGroup]="forms">
  <div class="table-form-wrapper">
    <h4>ผลงานที่นำไปใช้ประโยชน์แล้ว</h4>
    <br>
    <div class="button-panel-table">
      <button class="btn btn-primary" (click)="open(content)">
        <i class="fas fa-plus"></i>&nbsp; เพิ่มผลงาน</button>
    </div>
    <br>

    <table class="table">
      <thead>
        <td>ปี</td>
        <td>ชื่อผลงาน</td>
        <td>รูปแบบการนำไปใช้</td>
        <td></td>
        <td></td>
      </thead>
      <tr *ngFor="let work of workList">
        <td>
          {{work.year}}
        </td>
        <td>
          {{work.name}}
        </td>
        <td>
          {{work.implementation}}
        </td>
        <td>
          <button type="button" class="btn btn-primary" (click)="open(content, work.id)">แก้ไข</button>
        </td>
        <td>
          <button type="button" class="btn btn-primary">ลบ</button>
        </td>
      </tr>

    </table>


    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">{{modalTitle}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="scroll-modal">
          <div>

            <app-text-field label="ปี" formControlName="year"></app-text-field>
            <app-text-field label="ชื่อผลงาน" formControlName="name"></app-text-field>
            <app-text-field label="รูปแบบการนำไปใช้" formControlName="implementation"></app-text-field>
            <app-text-field label="ก่อให้เกิดผลกระทบด้านเศรษฐกิจ" formControlName="effectOnEconomics"></app-text-field>
            <app-text-field label="ก่อให้เกิดผลกระทบด้านสังคม" formControlName="effectOnSociety"></app-text-field>
            <app-text-field label="ก่อให้เกิดผลกระทบด้านสิ่งแวดล้อม" formControlName="effectOnEnvironment"></app-text-field>
            <app-text-field label="ก่อให้เกิดผลกระทบด้านด้านอื่น ๆ" formControlName="effectOnOthers"></app-text-field>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="saveImplementedWork()">บันทึก</button>
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">ล้างข้อมูล</button>
      </div>
    </ng-template>


  </div>
</form>
