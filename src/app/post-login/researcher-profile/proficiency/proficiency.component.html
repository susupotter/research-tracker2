<form [formGroup]="forms">
  <div class="table-form-wrapper">
    <h4>ความเชี่ยวชาญ</h4>
    <br>
    <div class="button-panel-table">
      <button class="btn btn-primary" (click)="open(content)">
        <i class="fas fa-plus"></i>&nbsp; เพิ่มความเชี่ยวชาญ</button>
    </div>
    <br>

    <table class="table">
      <thead>
        <td>สาขา ISCED1</td>
        <td>สาขา ISCED2</td>
        <td>สาขา ISCED3</td>
        <td>ความเชี่ยวชาญ</td>
        <td>
        </td>
        <td></td>
      </thead>
      <tr>
        <td>
          xxxxx
        </td>
        <td>
          yyyyyy
        </td>
        <td>
          zzzzzz
        </td>
        <td>
          uuuuuu
        </td>
        <td>
          <button type="button" class="btn btn-primary">แก้ไข</button>
        </td>
        <td>
          <button type="button" class="btn btn-primary">ลบ</button>
        </td>
      </tr>

    </table>


    <ng-template #content let-c="close" let-d="dismiss">
      <div class="modal-header">
        <h4 class="modal-title">{{modalTitle}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="d('Cross click')">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <div class="scroll-modal">
          <div>

            <app-text-field label="สาขา ISCED1" formControlName="ISCED1"></app-text-field>
            <app-text-field label="สาขา ISCED2" formControlName="ISCED2"></app-text-field>
            <app-text-field label="สาขา ISCED3" formControlName="ISCED3"></app-text-field>
            <app-text-field label="ความเชี่ยวชาญ" formControlName="proficiency"></app-text-field>

          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-primary" (click)="c('Close click')">บันทึก</button>
        <button type="button" class="btn btn-outline-dark" (click)="c('Close click')">ล้างข้อมูล</button>
      </div>
    </ng-template>


  </div>
</form>
