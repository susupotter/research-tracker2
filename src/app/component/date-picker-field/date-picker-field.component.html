<div class="wrapper">
    <div class="form-group" [ngClass]="horizontal?'row form-inline':''">
        <label for="{{formId}}" [ngClass]="horizontal?'col-form-label':''">{{label}}</label><br/>
        <mat-form-field>
            <input matInput [matDatepicker]="picker" placeholder="{{placeholder}}" id="{{formId}}" 
            [disabled]="disabled" [(ngModel)]="value" (ngModelChange)="change(value)" >
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>

</div>
