<div class="wrapper">
    <div *ngIf="!fileName" class="form-group">
        <label for="{{formId}}">{{label}}</label>
        <input type="file" class="form-control" id="{{formId}}" [disabled]="disabled" placeholder="{{placeholder}}" multiple>
    </div>
    <div *ngIf="fileName" class="form-group">
        {{fileName}}
    </div>
</div>
